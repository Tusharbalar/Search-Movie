<div class="row">
  <div class="col-md-offset-2 col-md-6 col-xs-4">
    <div class="panel panel-default">
      <div class="panel-body">
        <form name="circular" [formGroup]="movieForm" (ngSubmit)="presentActionSheet()" novalidate>
          <div class="row">
            <div class="col-md-12">
              <div class="input-group">
                <input type="text" name="movieName" class="form-control" (keyup.enter)="searchMovie()">
                <div class="input-group-btn">
                  <div class="btn-group" role="group">
                    <button type="submit" class="btn btn-primary" [disabled]="movieForm.invalid">
                      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
