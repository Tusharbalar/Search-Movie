<div class="row">
  <div class="col-md-offset-2 col-md-6 col-xs-4">
    <div class="panel panel-default">
      <div class="panel-body">
        <form name="circular" [formGroup]="movieForm" (ngSubmit)="searchMovie()" novalidate>
          <div class="row">
            <div class="col-md-12">
              <div class="input-group">
                <input type="text" formControlName="movieName" class="form-control">
                <div class="input-group-btn">
                  <div class="btn-group" role="group">
                    <button type="submit" class="btn btn-primary">
                      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div *ngIf="err" class="alert alert-danger">
  <strong>Error!</strong> {{err | json}}
</div>
<div *ngIf="movie_details.Response">
  <app-movie-details [details]="movie_details"></app-movie-details>
</div>
